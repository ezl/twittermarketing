{% if request.user.is_authenticated %}
    Hello, {{ request.user.username }}! 
    <a href="{% url test_tweet %}">Test tweet</a>
    <a href="{% url profile %}">Profile</a>
    <a href="{% url logout %}">Log Out</a>
{% else %}
    <a href="{% url twitter_signin%}">Sign in with Twitter</a>
{% endif %}
<hr />
{% block main %}
{% endblock %}
